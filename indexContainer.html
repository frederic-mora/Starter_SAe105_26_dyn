<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Start-Up SAÃ©1.05</title>
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <div id="content"></div>

 
    <script type="module">
      import { Navigation } from "./component/Navigation/index.js";
      import { NavigationData } from "./data/NavigationData.js";
      import { Hero } from "./component/Hero/index.js";
      import { HeroData } from "./data/HeroData.js";
      import { Container } from "./component/Container/index.js";
      
      // Card 1 : sans navigation
      Hero.clearNavigation();
      Container.addContent( Hero, HeroData[0] );
      
      // Card 2 : avec navigation
      Hero.addNavigation( NavigationData[0] );
      Container.addContent( Hero, HeroData[1], "hero--bg-hero" );

      // Nav
      Container.addContent( Navigation, NavigationData[1], "navigation--accent" );

      // Card 3 : sans navigation
      Hero.clearNavigation();
      Container.addContent( Hero, HeroData[2], "hero--bg-dark" );
    
      // On affiche le container
      Container.render("#content");

    </script>
  </body>
</html>
